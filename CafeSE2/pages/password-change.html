<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Siena</title>
    <link rel="stylesheet" href="../css/password-change.css">
    <link href='https://fonts.googleapis.com/css?family=Fanwood Text' rel='stylesheet'>
</head>

<body>

    <!-- Change Form -->
    <form action="index.html" method="post">
      
        <div class="change-container">
          <p class="change-header">New Password</p>

          <label for="psw">New Password</label>
          <input type="password" placeholder="Enter password" name="email" required>
      
          <label for="confirm-psw">Confirm Password</label>
          <input type="password" placeholder="Enter confirm password" name="psw" required>
      
          <button type="submit">Change</button>

        </div>

      </form>

</body>

</html>
