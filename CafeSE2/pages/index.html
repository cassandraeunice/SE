<!-- Login Form -->
<form id="loginForm" action="login.php" method="post">

  <div class="login-container">
      <p class="login-header">Login to your account</p>

      <label for="email">Email</label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw">Password</label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <span class="psw"><a href="forgot-password.html">Forgot password?</a></span>

      <button type="button" onclick="login()">Login</button>

  </div>

</form>

<script>
  function login() {
    var emailValue = document.getElementsByName('email')[0].value;
    var passwordValue = document.getElementsByName('psw')[0].value;

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'login.php', true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                console.log(xhr.responseText);
                var response = JSON.parse(xhr.responseText);
                if (response.success) {
                    alert("Login Success!");
                    window.location.href = 'home.html';
                } else {
                    alert("Login Failed: Incorrect Email/Password.");
                }
            }
        }
    };

    var data = JSON.stringify({ email: emailValue, psw: passwordValue });

    xhr.send(data);
}


</script>
